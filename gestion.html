<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Inventario</h1>

        <!-- Formulario para agregar productos -->
        <div class="form-container">
            <h2>Agregar Producto</h2>
            <form id="product-form">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" placeholder="Ej: Laptop" required>

                <label for="product-price">Precio del Producto:</label>
                <input type="number" id="product-price" placeholder="Ej: 1200" required>

                <label for="product-stock">Stock del Producto:</label>
                <input type="number" id="product-stock" placeholder="Ej: 10" required>

                <button type="submit">Agregar Producto</button>
            </form>
        </div>

        <!-- Tabla para mostrar el inventario -->
        <div class="inventory-container">
            <h2>Inventario</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <!-- Filas de productos aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

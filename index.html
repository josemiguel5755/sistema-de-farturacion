<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Facturación</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h1>Simulación de Facturación e Inventario</h1>

    <div class="container">
        <!-- Inventario -->
        <div class="inventory">
            <h2>Inventario</h2>

            <!-- Barra de búsqueda -->
            <input type="text" id="search-input" placeholder="Buscar producto...">

            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Agregar</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Los productos se cargarán aquí -->
                </tbody>
            </table>
        </div>

        <!-- Carrito de compras -->
        <div class="cart">
            <h2>Carrito de Compras</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="cart-list">
                    <!-- El carrito se llenará aquí -->
                </tbody>
            </table>

            <p id="total-price">Total: $0.00</p>
            
            <!-- Campo para el nombre del cliente -->
            <label for="client-name">Nombre del Cliente:</label>
            <input type="text" id="client-name" placeholder="Ingrese nombre del cliente">

            <button id="checkout">Generar Factura</button>
        </div>
    </div>

    <!-- Cuentas por cobrar -->
    <div class="accounts">
        <h2>Cuentas por Cobrar</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Factura</th>
                    <th>Cliente</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="accounts-list">
                <!-- Las cuentas por cobrar se agregarán aquí -->
            </tbody>
        </table>
    </div>

    <a href="gestion.html">Gestión de Inventario</a>

    <script src="app.js"></script>
</body>
</html>
